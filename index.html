<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div id="container">
        <div class="sub-container">
            <div class="first-b">
                <div class="calculate">
                    <h1>Loan Calculator</h1>
                    <div class="amount">
                        <p class="bg-color">$</p>
                        <input type="number" value="" class="principal input bg-color">
                    </div>
                    <div class="percent"> 
                        <p class="bg-color">%</p>
                        <input type="number" value="" class="rate input bg-color">
                    </div>
                <input type="text" placeholder="Years to repay" class="yrs bg-color">
                <button type="submit" class="btn">Calculate</button>
                </div>
            </div>
            <div class="second-b">
                <div class="results">
                    <img src="./loading.gif" alt="" class="loading">
                        <h3>Results</h3>
                        <div class="payment">
                            <p class="bg-color">Monthly Payment</p>
                            <input type="text" class="r-input bg-color m-pay">
                        </div>
                        <div class="payment">
                            <p class="bg-color">Total Payment</p>
                            <input type="text" class="r-input bg-color t-pay">
                        </div>
                        <div class="payment">
                            <p class="bg-color">Total Interest</p>
                            <input type="text" class="r-input bg-color t-int">
                        </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
